description: Invokes a shell script to call Harbormaster to handle generating the DevOps project using the provide Project-as-Code YAML file

parameters:
  project-as-code-yaml-file:
    description: "A Project-as-Code YAML file to apply during DevOps project generation"
    type: string
steps:
  - run:
      name: Generating DevOps Project
      environment:
        HARBORMASTER_PROJECT_AS_CODE_YAML_FILE: <<parameters.project-as-code-yaml-file>>
      command: <<include(scripts/generate_devops_project.sh)>>
